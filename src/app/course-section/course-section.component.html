<section id="team" style="padding: 0;">
    <div class="container" style="padding: 0;">
        <section style="text-align: left; direction: rtl;" *ngIf="this.pageTitle!=''">
            <div class="card mb-12">
                <div class="row g-0">
                    <div class="col-md-8" style="text-align: right; direction: rtl; float: right;">
                        <div class="card-body p-3" style="text-align: right; direction: rtl; float: right;">
                          <h5 class="card-title main-font p-2" style="font-size:30px; text-align: right; direction: rtl;">{{this.pageTitle}}</h5>
                          <p class="card-text main-font p-2" style="text-align: justify; text-justify: inter-word;">
                            {{this.pageDescription}}
                          </p>
                        </div>
                    </div>
                    <div class="col-md-4" style="text-align: center;">
                        <img
                        src="../../assets/icon/transistor-the-teacher-pointing-at-the-blackboard-and-the-pupil-raising-hand.png"
                        alt="Subject Topic"
                        class="img-fluid rounded-start"
                        />
                    </div>
                </div>
            </div>
        </section>
        <div class="row">
                <!-- section -->
                <div *ngFor="let item of sectionsList"
                    class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="image-flip" >
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card">
                                    <div class="card-body text-center main-font mt-3">
                                        <!--<p><img class="img-fluid" src="https://sunlimetech.com/portfolio/boot4menu/assets/imgs/team/img_01.png" alt="card image"></p>-->
                                        <h4 class="card-title">جلسه {{item.number}}</h4>
                                        <p class="card-text">{{item.title}}</p>
                                        <a class="btn btn-primary btn-sm mb-3" (click)="sectionDetail(item.id)">توضیحات جلسه</a>
                                        <p>{{item.date | date}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card">
                                    <div class="card-body main-font text-center mt-3">
                                        <h4 class="card-title">{{item.title}}</h4>
                                        <p class="card-text">{{item.description}}</p>
                                        <a class="btn btn-primary btn-sm" style="color: white !important;" (click)="sectionDetail(item.id)">کلیک کنید</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /section -->
                
        </div>
    </div>
</section>
